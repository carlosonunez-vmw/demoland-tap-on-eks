apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: raise-deliver-template
spec:
  healthRule:
    alwaysHealthy: {}
  lifecycle: mutable
  imagePath: .data.image
  ytt: |
    ---
    #@ load("@ytt:data", "data")
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: #@ data.values.workload.metadata.name + "-deliver-cm"
    data:
      image: #@ data.values.image
